<!DOCTYPE html>

<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js" charset="utf-8"></script>
    <title>D3 Intro</title>

    <style>
      .graph div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
      }
    </style>

  </head>

  <body>
    <h2>Dyamic Chart</h2>
    <div class="graph" id="muchwow">
    </div>

    <script>
      var dyn = d3.select("#muchwow");
      var info = [4, 8, 15, 16, 23, 42];

      var makeBars = function() {
      
      dyn.selectAll("div")
      .data(info)
      .enter()
      .append("div") 
      .style("width", function(d) {
      return d + "px";
      })
      .text( function(d) {
      return d;
      });
      };

      var transitionTest = function( scale ) {

      //makeBars();

      dyn.selectAll("div")
      .data(info)
      .transition()
      .duration(6000)
      .style("width", function(d) {
      return d * scale + "px";
      });
      };
      
      makeBars();
      transitionTest(3);

    </script>

  </body>
</html>
